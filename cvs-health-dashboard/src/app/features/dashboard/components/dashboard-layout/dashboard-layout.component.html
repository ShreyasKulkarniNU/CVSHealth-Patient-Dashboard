<div class="dashboard-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <span class="heart-icon">‚ù§Ô∏è</span>
      <span class="logo-text">CVS Health</span>
    </div>
    
    <nav class="nav-menu">
      @for (item of menuItems; track item.path) {
        <a [routerLink]="item.path" 
           routerLinkActive="active" 
           class="nav-item">
          <span class="nav-icon">{{ item.label | slice:0:1 }}</span>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="page-title">CVS Health Patient Monitoring</h1>
      </div>
      <div class="header-right">
        @if (selectedPatient()) {
          <div class="patient-info">
            <span class="patient-name">{{ selectedPatient()?.firstName }} {{ selectedPatient()?.lastName }}</span>
          </div>
        }
        <div class="user-menu" (click)="logout()">
          <span class="user-icon">üë§</span>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
