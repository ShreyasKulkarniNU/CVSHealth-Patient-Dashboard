<div class="kpi-card">
  <div class="kpi-header">
    <h3 class="kpi-name">{{ kpi.name }}</h3>
    <div class="kpi-icon" [style.background]="getIconBackground()">
      <span class="icon-symbol">{{ getIconSymbol() }}</span>
    </div>
  </div>
  
  <div class="kpi-content">
    <div class="main-value">
      <span class="value-number">{{ kpi.value | number:'1.0-1' }}</span>
      <span class="value-unit">{{ kpi.unit }}</span>
    </div>
    
    <div class="trend-info" [class.trend-up]="kpi.trend.direction === 'up'" 
         [class.trend-down]="kpi.trend.direction === 'down'">
      <span class="trend-icon">{{ getTrendIcon() }}</span>
      <span class="trend-percentage">{{ kpi.trend.percentage | number:'1.2-2' }}%</span>
      <span class="trend-period">{{ kpi.trend.period }}</span>
    </div>
  </div>
</div>
